#import "./MoneyFragment.gql"

query ProductList($first: Int, $after: String, $last: Int, $before: String) {
    products(before: $before, after: $after, first: $first, last: $last, isPublished: true) {
      edges {
        node {
          id
          name
          url
          thumbnailUrl
          availability {
            available
            onSale
            discount {
              net {
                amount
              }
            }
          }
          price {
            ...Money
          }
        }
      }
      pageInfo {
        hasPreviousPage
        hasNextPage
        startCursor
        endCursor
      }
    }
  }
