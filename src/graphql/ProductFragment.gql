#import "./MoneyFragment.gql"
#import "./ProductImageFragment.gql"

fragment Product on Product {
  id
  name
  description
  seoTitle
  seoDescription
  category {
    id
    name
  }
  price {
    ...Money
  }
  isPublished
  availableOn
  attributes {
    attribute {
      name
    }
    value {
      name
    }
  }
  availability {
    available
    onSale
    discount {
      net {
        amount
      }
    }
  }
   images {
     edges {
       node {
         ...ProductImage
       }
     }
   }
  variants {
    edges {
      node {
        id
        name
        stockQuantity
        trackInventory
        price {
          ...Money
        }
        images {
          edges {
            node {
              ...ProductImage
            }
          }
        }
      }
    }
  }
  url
}
